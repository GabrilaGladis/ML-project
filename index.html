<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login Module</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form, .leaf-form {
            display: none;
        }
        .form.active, .leaf-form.active {
            display: block;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #5c67f2;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #4a53d4;
        }
        .switch {
            margin-top: 20px;
            color: #5c67f2;
            cursor: pointer;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Sign Up</h2>
        <!-- Signup Form -->
        <form id="signup-form" class="form active" action="/signup" method="post">
            <div class="input-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="button">Sign Up</button>
            <p class="switch" onclick="switchToLogin()">Already have an account? Log In</p>
        </form>

        <!-- Login Form -->
        <form id="login-form" class="form" action="/login" method="post">
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="button">Log In</button>
            <p class="switch" onclick="switchToSignup()">Don't have an account? Sign Up</p>
        </form>

        <!-- Leaf Information Form -->
        <form id="leaf-form" class="leaf-form" action="/leaf_info" method="post">
            <h2>Leaf Information</h2>
            <div class="input-group">
                <label for="leaf-name">Enter Leaf Name</label>
                <input type="text" id="leaf-name" name="leaf_name" placeholder="Enter leaf name" required>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');
        const leafForm = document.getElementById('leaf-form');
        const formTitle = document.getElementById('form-title');

        function switchToLogin() {
            signupForm.classList.remove('active');
            loginForm.classList.add('active');
            formTitle.textContent = "Log In";
        }

        function switchToSignup() {
            loginForm.classList.remove('active');
            signupForm.classList.add('active');
            formTitle.textContent = "Sign Up";
        }

        function showLeafForm() {
            loginForm.classList.remove('active');
            leafForm.classList.add('active');
            formTitle.textContent = "Leaf Information";
        }
    </script>
</body>
</html>
